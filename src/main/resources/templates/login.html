<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header">
</head>
<body>
<div class="container">
    <div class='page-header'>
        <h2>Connexion</h2>
    </div>

    <div class="alert alert-danger" th:if="${param.error}">
        Entrées invalides
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        Déconnexion réussie.
    </div>

    <form method="post" action="" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Nom d'usager</label> <input class="form-control" type="text" name="username" value=""/>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label> <input class="form-control" id="source" name="password" type="password" value=""/>
        </div>
        <p><input type="submit" class="btn btn-primary" value="Soumettre"/></p>
    </form>
</div>
</body>
</html>
