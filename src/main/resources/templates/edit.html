<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header">
</head>
<body>
<nav th:replace="base_nav :: common_nav"></nav>
<div class="container">
    <div class='page-header'>
        <h2 th:if="${recipe.id}" th:text="'Éditer ' + ${recipe.name}"></h2>
        <h2 th:unless="${recipe.id}">Ajouter une recette</h2>
    </div>

    <form method="post" action="" th:object="${recipe}" th:action="@{/recipe}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <div class="form-group">
            <label for="name">Nom</label> <input class="form-control" th:field="*{name}" type="text" value=""/>
        </div>

        <div class="form-group">
            <label for="category">Catégorie</label>
            <select  th:field="*{category}" class="form-control" data-role="chosen" id="category" name="category">
                <option th:each="cat : ${cats}" th:text="${cat.name}" th:value="${cat.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="ingredients">Ingrédients</label> <textarea  th:field="*{ingredient}" class="form-control" id="ingredients" name="ingredients"></textarea>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions</label> <textarea  th:field="*{instruction}" class="form-control" id="instructions" name="instructions"></textarea>
        </div>

        <div class="form-group">
            <label for="source">Source</label> <input th:field="*{source}" class="form-control" id="source" name="source" type="text" value=""/>
        </div>

        <div class="form-group">
            <label for="portion">Portion</label> <input th:field="*{portion}" class="form-control" id="portion" name="portion" type="text" value=""/>
        </div>

        <div class="form-group">
            <label for="preparation_time">Temps de préparation</label> <input th:field="*{preparationTime}" class="form-control" id="preparation_time" name="preparation_time" type="text" value=""/>
        </div>

        <div class="form-group">
            <label for="cooking_time">Temps de cuisson</label> <input th:field="*{cookingTime}" class="form-control" id="cooking_time" name="cooking_time" type="text" value=""/>
        </div>

        <div class="form-group">
            <label for="rating">Note</label> <input th:field="*{rating}" class="form-control" id="rating" name="rating" type="text" value=""/>
        </div>

        <p><input type="submit" class="btn btn-primary" value="Soumettre"/></p>
    </form>
</div>
</body>
</html>
